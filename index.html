<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="https://w7.pngwing.com/pngs/352/456/png-transparent-superman-superhero-free-content-hero-s-comics-text-comic-book.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-light" href="#">
                <img src="https://static.wixstatic.com/media/bf827f_aa24746906ac404ab15654e8c1220233~mv2.gif" alt=""
                    width="60" height="auto" class="d-inline-block align-text-middle">
                SUPER HEROES!!
            </a>
        </div>
    </nav>
    <main>

        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <img src="http://2.bp.blogspot.com/-JkkERf_kds4/VBX-F9Qz4cI/AAAAAAACe0s/rJUGqq06n8Q/s1600/SUPERHEROES.gif
                    " class="img-fluid" alt="...">
                    <form id="formularioHero">
                        <fieldset>
                            <legend>Encuentra Tu SuperHero</legend>
                            <div class="mb-3">
                                <label for="numeroHeroe" class="form-label">Ingresa el numero de SuperHero a buscar
                                </label>
                                <input type="number" id="numeroHeroe" class="form-control" placeholder="Numero" required min="1">
                            </div>
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </fieldset>
                    </form>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
               
                <div class="col-12">
                    <div class="row info">
                        <div class="col-6">
                            <h2 class="text-center">Super Hero Encontrado</h2>
                            
                            <img src="" class="rounded float-start" width="230px" height="auto" alt="...">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h6>Nombre: <span class="nombre"></span></h6> 
                                    <h6>Conecciones: <span class="conecciones"></span></h6> 
                                    <h6>Publicado por: <span class="publicado"></span></h6>
                                    <h6>Ocupación: <span class="ocupacion"></span></h6>
                                    <h6>Primera aparición: <span class="primera"></span></h6>
                                    <h6>Altura: <span class="altura"></span></h6>
                                    <h6>Peso: <span class="peso"></span></h6>
                                    <h6>Alianzas: <span class="alianzas"></span></h6>
                                </div>
                              </div>

                        </div>
                        <div class="col-6 estadistica" id="chartContainer" style="height: 300px; width: 50%;">
                            <h3 class="text-center">Estadisticas de poder para <span class="nom2"></span></h3>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="clave.js"></script>
    <script src="app.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
